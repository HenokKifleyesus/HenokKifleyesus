        <div class="container">

            <form action="Post" name="pageForm">
                <fieldset>
                    <legend></legend>
                    <div class="form-group">
                        <label for="emailAddress" >Email Address</label>
                        <input type="text" required class="form-control" name="emailAddress" id="emailAddress" placeholder="Enter email">
                         <small class="form-text text-muted">We'll never share your email with anyone else.</small> 
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" type="password" required class="form-control" name="pass" id="pass" placeholder="Password">

                    </div>

                    <div class="form-group">
                        <label for="url">URL Link</label>
                        <input type="text" name="url" required pattern="https?://.+"  class="form-control" placeholder="URL" id="url">
                    </div>

                    <div class="form-group col-md-2">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Check Me Out</label>
                        <button type="submit" href="henokkifleyesus.github.io/HenokKifleyesus/aboutme.html" class="btn btn-primary btn-block" id="SignUpButton" value="submit">Submit</button>
                    </div>

                </fieldset>
